<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ideaRobot</title>
  <style>
	  div {
	    width: 100%;
	    height: 100%;
	    background: green;
	    float: right;
	  }
	  p {
	    margin: 0;
	    margin-left: 10px;
	    color: white;
	    width: 220px;
	    height: 120px;
	    padding-top: 70px;
	    float: left;
	    font-size: 14px;
	  }
	  span {
	    display: block;
	  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 


<div id="fullscreen">
	
	<p>
	  <span>Move the mouse over the div.</span>
	  <span>&nbsp;</span>
	</p>

</div>
 
<script>
	$( "#fullscreen" ).mousemove(function( event ) {
	  var pageCoords = "( " + event.pageX + ", " + event.pageY + " )";
	  $( "span:first" ).text( "( event.pageX, event.pageY ) : " + pageCoords );
		
		if (event.pageX > $( window ).width() / 2){
			$('#fullscreen').css("background-color", "blue");
		}else{
			$('#fullscreen').css("background-color", "green");
		};

	});
</script>
 
</body>
</html>
